apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: chaos-experiments
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  path: "gitops/chaos-experiments"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Wait for Chaos Mesh to be fully installed before applying experiments
  dependsOn:
    - name: chaos-mesh
  # Add health checks to ensure CRDs are available
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: podchaos.chaos-mesh.org
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: dnschaos.chaos-mesh.org