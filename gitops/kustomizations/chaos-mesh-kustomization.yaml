apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: chaos-mesh
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  path: "gitops/chaos-mesh"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Wait for monitoring to be ready (provides ServiceMonitor CRDs)
  dependsOn:
    - name: manifests
  # Health checks for Chaos Mesh components
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: chaos-controller-manager
      namespace: chaos-testing
    - apiVersion: apps/v1
      kind: DaemonSet
      name: chaos-daemon
      namespace: chaos-testing