apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 5m
  path: "gitops/traefik"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Wait for CRD installation Job to complete before applying resources
  healthChecks:
    - apiVersion: batch/v1
      kind: Job
      name: traefik-crds-installer
      namespace: traefik
  # Allow time for Job to complete
  timeout: 5m
