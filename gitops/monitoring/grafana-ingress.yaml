apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  # annotations:
  #   traefik.ingress.kubernetes.io/router.middlewares: monitoring-grafana-prefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: grafana.127.0.0.1.traefik.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80