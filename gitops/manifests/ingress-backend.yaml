apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: app-backend
  annotations: {}
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - frontend.127.0.0.1.nip.io
    secretName: frontend-tls
  rules:
  - host: frontend.127.0.0.1.nip.io
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80