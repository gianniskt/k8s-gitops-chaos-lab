---
# Manually install only Traefik's core CRDs (not Gateway API)
# Gateway API CRDs conflict with Linkerd, so we skip them
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-crds-installer
  namespace: traefik
data:
  install-crds.sh: |
    #!/bin/bash
    set -e
    
    echo "Installing Traefik core CRDs (excluding Gateway API)..."
    
    # Install only Traefik-specific CRDs from the chart
    # This fetches the chart and extracts non-Gateway API CRDs
    TRAEFIK_VERSION="33.2.1"
    
    # Fetch CRDs from Traefik Helm chart
    helm repo add traefik https://traefik.github.io/charts || true
    helm repo update traefik
    
    # Pull the chart to get CRDs
    cd /tmp
    helm pull traefik/traefik --version $TRAEFIK_VERSION --untar
    
    # Install only traefik.io CRDs (not gateway.networking.k8s.io)
    find traefik/crds -name "*.yaml" -o -name "*.yml" | while read crd_file; do
      if grep -q "traefik.io" "$crd_file"; then
        echo "Installing CRD: $(basename $crd_file)"
        kubectl apply -f "$crd_file"
      else
        echo "Skipping non-Traefik CRD: $(basename $crd_file)"
      fi
    done
    
    echo "Traefik core CRDs installed successfully!"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: traefik-crds-installer
  namespace: traefik
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      serviceAccountName: traefik-crds-installer
      restartPolicy: OnFailure
      containers:
      - name: installer
        image: alpine/helm:latest
        command: ["/bin/sh", "/scripts/install-crds.sh"]
        volumeMounts:
        - name: script
          mountPath: /scripts
      volumes:
      - name: script
        configMap:
          name: traefik-crds-installer
          defaultMode: 0755
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-crds-installer
  namespace: traefik
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik-crds-installer
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik-crds-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-crds-installer
subjects:
- kind: ServiceAccount
  name: traefik-crds-installer
  namespace: traefik

