---
# Install Traefik CRDs using a separate HelmRelease
# This ensures CRDs are installed before the main Traefik installation
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-crds
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: "33.2.1"
  interval: 24h
  install:
    createNamespace: true
    crds: Create
    # Only install CRDs, skip everything else
    disableWait: false
  upgrade:
    crds: CreateReplace
  values:
    # Disable Gateway API CRDs to avoid conflicts with Linkerd
    providers:
      kubernetesGateway:
        enabled: false
    
    # Disable all resources - we only want CRDs
    deployment:
      enabled: false
    service:
      enabled: false
