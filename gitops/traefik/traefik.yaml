apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  dependsOn:
    - name: traefik-crds
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: "33.2.1" # latest stable version as of Nov 2025
  interval: 5m
  install:
    createNamespace: true
    crds: Skip  # Skip all CRDs - we install Middleware CRD separately
  upgrade:
    crds: Skip
  values:
    # Explicitly enable Kubernetes Ingress provider
    providers:
      kubernetesingress:
        enabled: true
        allowExternalNameServices: true
        allowEmptyServices: false
      kubernetesGateway:
        enabled: false
    
    # Enable dashboard
    ingressRoute:
      dashboard:
        enabled: false # Dashboard will be exposed via Ingress
    
    # Service configuration
    service:
      type: LoadBalancer
    
    # Ports configuration
    ports:
      web:
        port: 80
        expose:
          default: true
      websecure:
        port: 443
        expose:
          default: true
      traefik:
        port: 9000
        expose:
          default: false
    
    # Additional arguments
    additionalArguments:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--log.level=INFO"
    
    # Resources
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "256Mi"
