apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: "33.2.1" # latest stable version as of Nov 2025
  interval: 5m
  install:
    createNamespace: true
    crds: Skip  # Skip all CRDs - we install Middleware manually
  upgrade:
    crds: Skip
  values:
    # Enable Kubernetes Ingress provider
    providers:
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowEmptyServices: false
      kubernetesGateway:
        enabled: false  # Disable to avoid Linkerd conflicts
      kubernetesCRD:
        enabled: true  # Enable to watch Middleware resources
    
    # Disable Gateway API CRDs explicitly
    gateway:
      enabled: false
    
    # Enable dashboard
    ingressRoute:
      dashboard:
        enabled: false # Dashboard will be exposed via Ingress
    
    # Service configuration
    service:
      type: LoadBalancer
    
    # Ports configuration
    ports:
      web:
        port: 80
        expose:
          default: true
      websecure:
        port: 443
        expose:
          default: true
      traefik:
        port: 9000
        expose:
          default: false
    
    # Additional arguments
    additionalArguments:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--log.level=INFO"
      - "--providers.kubernetesingress.ingressclass=traefik"
    
    # Resources
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
